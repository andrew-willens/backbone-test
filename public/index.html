<!DOCTYPE html>
<html>
<head>
    <title>Simple Backbone.js Form</title>
    
    <!-- vendor javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js">
    </script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <form id="1dbs-form" >
        <div class="container">
            <label for="title">Title</label>
            <input class="title" type="text">        
        </div>
        
        <div class="container">
            <label for="description">Description</label>
            <textarea class="description" form_id="1dbs-form"></textarea>
        </div>
        
        <div class="container">
            <label for="internal-notes">Internal Notes</label>
            <textarea class="internal-notes" form_id="1dbs-form"></textarea>
        </div>
        
        <div class="container">
            <label for="materials">Materials</label>
            <select id="materials-container" class="form-control"></select>
            <script type="text/template" id="materials-tpl">
                <option><%= option %></option>
            </script>
        </div>

        <div class="container">
            <input type="checkbox">
            <span class="bottom"><span class="bold">Check this box</span> if the listing contains or may contain restricted materials</span>
        </div>

        <div class="container">
            <label for="units-container">Measurements</label>
            <div id="units-container"></div>
            
            <script type="text/template" id="unitsdiv-tpl">
                <div>
                    Measurements are in:
                    <% _.each(units, function(val, key) { %>
                    <input type="radio"><span class="bottom"><%= val %> (<%= key %>)</span>
                    <% }); %>
                </div>
                <div>
                    Measured item is:
                    <% _.each(shapes, function(val, key) { %>
                    <input type="radio"><span class="bottom"><%= val %></span>
                    <% }); %>
                </div>
            </script>
        </div>
    
        <div class="container">
            <table id='sizing-table'></table>
            <script type="text/template" id="sizingtable-tpl">
                <td>
                    <label><%= title %>:</label>
                    <div class="input-group sizing">
                        <input type="text" class="form-control" >
                        <div class="input-group-addon">in.</div>
                    </div>
                </td>
            </script>
        </div>

        <div class="container">
            <label for="conditions-container">Condition <span class="unbold italic">( Select One )</span></label>
            <div id="conditions-container"></div>

            <script type="text/template" id="conditions-tpl" >
                <input type="radio"><span class="bottom"><%= condition %></span>
            </script>
        </div>

        <div class="container">
            <input class="btn btn-primary" type="submit" value="Save">
        </div>
    </form>

    <!-- local javascripts -->
    <script src="models/Item.model.js"></script>
    <script src="views/Materials.js"></script>
    <script src="views/Measurements.js"></script>
    <script src="views/Units.js"></script>
    <script src="views/Conditions.js"></script>
</body>
</html>
