<!DOCTYPE html>
<html>
<head>
    <title>Simple Backbone.js Form</title>
    
    <!-- vendor javascripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://documentcloud.github.com/underscore/underscore-min.js">
    </script>
    <script src="http://documentcloud.github.com/backbone/backbone-min.js"></script>

    <!-- styles -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">

</head>
<body>
    <form id="1dbs-form" >
            <ul>
                <li>
                    <label for="title">Title</label>
                    <input id="title" type="text">        
                </li>
                
                <li>
                    <label for="description">Description</label>
                    <textarea id="description" form_id="1dbs-form"></textarea>
                </li>
                
                <li>
                    <label for="internal-notes">Internal Notes</label>
                    <textarea id="internal-notes" form_id="1dbs-form"></textarea>
                </li>
                
                <li>
                    <label for="materials">Materials</label>
                    <select id="materials-container"></select>
                    <script type="text/template" id="materials-tpl">
                        <option><%= option %></option>
                    </script>
                </li>

                <li>
                    <input type="checkbox">
                    <span class="bottom"><span class="bold">Check this box</span> if the listing contains or may contain restricted material.</span>
                </li>

                <label for="units-container">Measurements</label>
                <li class="measurements">
                    <div id="units-container"></div>
                    <script type="text/template" id="unitsdiv-tpl">
                        <div>
                            <%= description %>:
                        </div>
                    </script>
                    <script type="text/template" id="unitsradio-tpl">
                        <input type="radio"><span class="bottom"><%= unit %> (<%= abbr %>)</span>
                    </script>
                </li>
            
                <li>
                    <table id='sizing-table'></table>
                    <script type="text/template" id="sizingtable-tpl">
                        <td>
                            <label><%= title %>:</label>
                            <div class="input-group sizing">
                                <input type="text" class="form-control" >
                                <div class="input-group-addon">in.</div>
                            </div>
                        </td>
                    </script>
                </li>

                <li>
                    <label>Condition <span class="unbold italic">( Select One )</span></label>
                    <div>
                        <input type="radio"><span class="bottom">Distressed</span>
                        <input type="radio"><span class="bottom">Fair</span>
                        <input type="radio"><span class="bottom">Good</span>
                        <input type="radio"><span class="bottom">Excellent</span>
                    </div>
                </li>

                <input class="btn btn-primary" type="submit" value="Save">
            </ul>
    </form>


    <!-- local javascripts -->
    <script src="models/Item.model.js"></script>
    <script src="views/Materials.js"></script>
    <script src="views/Measurements.js"></script>
    <script src="views/Radio.js"></script>
    <script src="views/Units.js"></script>
</body>
</html>
